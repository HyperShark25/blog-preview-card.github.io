<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="container">
    <img class="image" src="assets\images\illustration-article.svg" alt="illustration-article">
    
    <div class="text">
      <p class="learning">Learning</p>
    
      <p class="publish-date">Published 21 Dec 2023</p>
    
      <h3>HTML & CSS foundations</h3>
    
      <p class="description">
        These languages are the backbone of every website,
        defining structure, content, and presentation.
      </p>
      
      <div class="greg">
        <img src="assets\images\image-avatar.webp" alt="Greg Hooper" class="greg-img">
        <span>Greg Hooper</span>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
